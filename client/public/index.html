<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- הגדרת קידוד תווים -->
    <meta charset="utf-8" />

    <!-- אייקון האתר (favicon) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- התאמה למסכים רספונסיביים במובייל -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- צבע ברירת מחדל לשורת הכתובת במובייל -->
    <meta name="theme-color" content="#000000" />

    <!-- תיאור האתר עבור מנועי חיפוש -->
    <meta
      name="description"
      content="Personal Trip Planner - Plan and save your hiking and cycling routes with weather forecasts"
    />

    <!-- אייקון מותאם לאפליקציות במובייל -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- קובץ הגדרות PWA (Progressive Web App) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- טעינת ה-CSS של ספריית המפות Leaflet -->
    <link 
      rel="stylesheet" 
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    
    <!-- טעינת פונט Inter מגוגל פונטס -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" 
      rel="stylesheet"
    >
    
    <!-- כותרת הדף -->
    <title>Personal Trip Planner</title>
  </head>
  <body>
    <!-- הודעה למשתמש אם JavaScript כבוי -->
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- האלמנט הראשי שבו תיטען אפליקציית React -->
    <div id="root"></div>
  </body>
</html>
